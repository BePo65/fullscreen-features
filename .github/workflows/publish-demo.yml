# Workflow to publish the live page to hÂ´github pages
# based on https://github.com/actions/starter-workflows/blob/main/pages/jekyll-gh-pages.yml

name: publish-page-to-github-pages

on:
  push:
    branches: [ $default-branch ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload directory with html file
          path: './src'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4